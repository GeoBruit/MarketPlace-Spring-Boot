<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile Form</title>
</head>
<body>
<h2>User Profile Form</h2>
<form th:action="@{/save-profile}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{userProfile.firstName}" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{userProfile.lastName}" />

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{userProfile.address}" />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{userProfile.phone}" />

    <input type="submit" value="Save Profile" />
</form>
</body>
</html>
