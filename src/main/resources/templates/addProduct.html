<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h2>Add Product</h2>
<form th:action="@{'/add-product/' + ${userId}}" method="post" th:object="${product}">

    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:field="*{name}" required value="*{name}"><br>

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" name="productDescription" th:field="*{description}" required value="*{description}"></textarea><br>

    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice" name="productPrice" th:field="*{price}" required value="*{description}"><br>

    <input type="submit" value="Add Product">
</form>
</body>
</html>
